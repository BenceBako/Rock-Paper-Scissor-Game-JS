<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
 </head>

 <body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

     <div class="result">
         <p>Start the game by picking a choice! </p>
     </div>

     <div class="choices">
        <div id="p" class="choice">
            <img src="paper.png" width="100" height="auto" alt="">
        </div>
        <div id="r" class="choice">
            <img src="rock.png" width="100" height="auto" alt="">
        </div>
        <div id="s" class="choice">
            <img src="scissors.png" width="100" height="auto" alt="">
        </div>
     </div>

     <p id="action-message">Make your move</p>

     <script src="logic.js"></script>

 </body>
</html>
